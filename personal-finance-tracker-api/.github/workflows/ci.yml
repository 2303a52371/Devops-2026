name: CI - Dockerize Node.js API

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        working-directory: ./personal-finance-tracker-api
        run: |
          docker build -t finance-tracker-api .

      - name: Test Docker image
        run: |
          docker run --rm -p 3000:3000 -d --name test-api finance-tracker-api
          sleep 3
          docker logs test-api
          apt-get update && apt-get install -y curl
          curl http://localhost:3000/ || true
          docker stop test-api 2>/dev/null || true
