name: CI - Dockerize Node.js API

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          cd personal-finance-tracker-api
          docker build -t finance-tracker-api .

      - name: Test Docker image
        run: |
          docker run --rm -p 3000:3000 -d --name test-api finance-tracker-api
          sleep 5
          curl -f http://localhost:3000/api/dashboard || exit 1
          docker stop test-api
